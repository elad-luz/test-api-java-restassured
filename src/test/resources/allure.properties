# Allure Report Properties
allure.results.directory= target/allure-results
# link to bug e.g. JIRA URL + {issue #id}
allure.link.issue.pattern= https://www.automation-example.com/issue/{}
# link to test in TMS (test management system) e.g. JIRA URL + {test #id}
allure.link.tms.pattern= https://www.automation-example.com/tms/{}